<body>
<div class="quiz-container">
    <h1>Interactive Quiz</h1><hz>
    <form id="quiz-form">
        <div class="question">1:To insert a JavaScript into an HTML page, which tag is used??</div>
        <div class="options">
            <label><input type="radio" name="q1" value="a">a) < script></script></label>
            <label><input type="radio" name="q1" value="b">b) < javascript></javascript></label>
            <label><input type="radio" name="q1" value="c">c) < js></js></label>
        </div>

        <div class="question">2: Which of the below is used in Java script to insert special characters??</div>
        <div class="options">
            <label><input type="radio" name="q2" value="a">a) &</label>
            <label><input type="radio" name="q2" value="b">b) /</label>
            <label><input type="radio" name="q2" value="c">c) !</label>
        </div>

        <div class="question">3:Which of the following is correct to write â€œHello Worldâ€ on the web page??</div>
        <div class="options">
            <label><input type="radio" name="q3" value="a">a) document.write(â€œHello Worldâ€ ) </label>
            <label><input type="radio" name="q3" value="b">b) print(â€œHello Worldâ€ )</label>
            <label><input type="radio" name="q3" value="c">c) response.write(â€œHello Worldâ€ )</label>
        </div>

        <button type="button" id="submit-button">Submit </button>
    </form>
    <div id="result"></div>
</div>

<script>
    document.getElementById('submit-button').addEventListener('click', function() {
        const form = document.getElementById('quiz-form');
        const answers = {
            q1: form.q1.value,
            q2: form.q2.value,
            q3: form.q3.value
        };

        const correctAnswers = {
            q1: 'a',
            q2: 'b',
            q3: 'a'
        };

        let score = 0;
        for (const question in answers) {
            if (answers[question] === correctAnswers[question]) {
                score++;
            }
        }
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `You scored ${score} out of ${Object.keys(correctAnswers).length} correct.`;
    });
</script>
